<div class="services-container">
  <h2 class="gradient-text">My services</h2>
  <div class="service-list">
    <div class="service-card" *ngFor="let service of services">
      <i class="material-icons">{{ service.icon }}</i>
      <h3>{{ service.title }}</h3>
      <p>{{ service.description }}</p>
    </div>
  </div>
</div>
