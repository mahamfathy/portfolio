<div class="container my-2">
  <div class="row justify-content-center">
    <div class="tech-container my-5 text-center">
      <h2 class="gradient-text">My Tech Stack</h2>
      <div class="tech-stack">
        <p class="mb-5">The skills, tools, and technologies I use:</p>
        <div
          #stackIcons
          class="stack-icons"
          [ngClass]="{ hidden: animationState !== 'visible' }"
          [@fadeInAnimation]="animationState"
        >
          <span *ngFor="let tech of techStack">
            <i [class]="tech.iconClass"></i>
            <p>{{ tech.name }}</p>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
